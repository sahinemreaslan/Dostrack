MODEL:
  PRETRAIN_FILE: "dinov3_vitb14_pretrain.pth"
  BACKBONE:
    TYPE: "dinov3_vitb14"
    STRIDE: 14
    CE_LOC: [3, 6, 9]
    CE_KEEP_RATIO: [0.7, 0.7, 0.7]
    CE_TEMPLATE_RANGE: "CTR_POINT"  # Test with center point mode
    FROZEN: True
    USE_LORA: False

TRAIN:
  EPOCH: 2  # Very short test
  BATCH_SIZE: 2  # Small batch
  NUM_WORKER: 2
  LR: 0.001
  BACKBONE_MULTIPLIER: 0.0  # Frozen backbone
  VAL_EPOCH_INTERVAL: 1
  PRINT_INTERVAL: 1
  CE_START_EPOCH: 0
  CE_WARM_EPOCH: 1

DATA:
  TRAIN:
    DATASETS_NAME: []  # Empty datasets for testing
    DATASETS_RATIO: []
    SAMPLE_PER_EPOCH: 10  # Very small
  VAL:
    DATASETS_NAME: []
    DATASETS_RATIO: []
    SAMPLE_PER_EPOCH: 5  # Very small
  SEARCH:
    SIZE: 256
    FACTOR: 4.0
  TEMPLATE:
    SIZE: 128
    FACTOR: 2.0

TEST:
  EPOCH: 2